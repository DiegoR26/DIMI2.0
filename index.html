<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIMI 2.0</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class = "container">
            <div class = "sideMenu">
                <button class="menuButton topButton" id="clientsBt">Clientes</button>
                <button class="menuButton" id="nfsBt">Baixar NFs</button>
                <button class="menuButton bottonButton" id="configBt">Configurações</button>
                <button class="menuButton" id="exitBt">Sair</button>
            </div>
    
            <div class = "contentBox" id = "contentBox">
                <div class="content" id="clientsContent">
                    <fieldset>
                        <legend>&nbsp Clientes &nbsp</legend>
                        <div id="clientBox"></div>

                        <div id="clientButtonBox">
                            <button class="clientButton" id="addBt">Novo</button>
                            <button class="clientButton" id="editBt">Editar</button>
                            <button class="clientButton" id="delBt">Deletar</button>
                        </div>

                    </fieldset>
                </div>
                <div class="content" id="nfsContent">
                    <fieldset>
                        <legend>&nbsp Baixar Notas Fiscais &nbsp</legend>

                        <div class="tipeDate">
                            <h1>Competência</h1>
    
                            <div>
                                <label for="cptInicio">Data Inicial</label>
                                <input type="date" name="cptInicio" id="cptInicio">
                            </div>
    
                            <div>
                                <label for="cptFinal">Data Final</label>
                                <input type="date" name="cptFinal" id="cptFinal">
                            </div>
    
                        </div>
    
                        <div class="tipeDate">   
                            <h1>Emissão</h1>
    
                            <div >
                                <label for="emInicio">Data Inicial</label>
                                <input type="date" name="emInicio" id="emInicio">
                            </div>
    
                            <div>
                                <label for="emFinal">Data Final</label>
                                <input type="date" name="emFinal" id="emFinal">
                            </div>
                            
                        </div>

                        <div class="nfDivOptions" id="emiterBox">
                            <input type="radio" name="emiterRadio" id="prestRadio" checked>
                            <label for="prestRadio">Prestados</label>

                            <input type="radio" name="emiterRadio" id="tomRadio">
                            <label for="tomRadio">Tomados</label>
                        </div>

                        <div class="nfDivOptions" id="archiveBox">
                            <input type="checkbox" name="checkXML" id="checkXML" checked>
                            <label for="checkXML">XML</label>

                            <input type="checkbox" name="checkPDF" id="checkPDF">
                            <label for="checkPDF">PDF</label>
                        </div>
                        
                        <button id="downloadBt">Baixar</button>

                    </fieldset>
                </div>
                <div class="content" id="configContent">
                    <fieldset>
                        <legend>&nbsp Configurações &nbsp</legend>

                    </fieldset>
                </div>
            </div>                     
        </div>

        <div id="clientData">
            <fieldset>
                <legend>&nbsp Dados do Cliente &nbsp</legend>
                
                <label for="clientName">Nome</label>
                <input type="text" name="clientName" id="clientName">
                <label for="clientUser">Usuário</label>
                <input type="text" name="clientUser" id="clientUser">
                <label for="clientPassword">Senha</label>
                <input type="password" name="clientPassword" id="clientPassword">
                <label for="clientSN">Optante do Simples Nacional</label>
                <input type="checkbox" name="clientSN" id="clientSN">
                <div id="clientDataButtonBox">
                    <button id="clientSaveBt">Salvar</button>
                    <button id="clientCancelBt">Calcelar</button>
                </div>
            </fieldset>
        </div>

        <script src="sideMenu.js"></script>
        <script src="clientMenu.js"></script>
        <script src="poaAcessNF.js"></script>       
    </body>
</html>
